<!DOCTYPE html>
<html>
	<head>
		<title> Ejercicio 6 </title>
		<meta charset="UTF-8">
		<link href="ejercicio6.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!-- Crea una web donde tengas tres divs principales: header, main-content y footer. 
		Tendrás que crear unos estilos determinados. 
		En el header deberá ir un encabezado, 
		en el main-content dos párrafos, 
		y en el footer 3 enlaces en texto, 3 enlaces en imágenes y un encabezado pequeño.-->
		
		<div id="header">
			<h2> Encabezado del Header </h2>
		</div>
		
		<div id="main-content">
			<p> Párrafo 1 </p>
			<p> Párrafo 2 </p>
		<!-- Los párrafos podrían hacerse en vez de con <p> con <ul>. Para quitarle los puntitos se usa lo siguiente:
			Forma en CSS:
			.Lista-sin-punto {
				list-style: none;
			}
			
			OJO: ESTO SOLO PUEDE HACERSE CON CSS NO CON HTML. -->
		</div>
		
		<div id="footer">
			<h6> Enlaces </h6>
			<a href="https://www.google.es/"> Google </a>
			<a href="https://twitter.com/?lang=es"> Twitter </a>
			<a href="https://es-es.facebook.com/"> Facebook </a>
			<a href="https://www.google.es/"> <img src="https://www.muycomputer.com/wp-content/uploads/2020/12/google.png"
													width="10%"></a>
			<a href="https://twitter.com/?lang=es"> <img src="https://help.twitter.com/content/dam/help-twitter/brand/logo.png"
													width="10%"></a>
			<a href="https://es-es.facebook.com/"><img src="https://s1.eestatic.com/2018/03/01/actualidad/actualidad_288735933_130132455_1024x576.jpg" 
													   width="10%"></a>
			
		</div>
		
	</body>
</html>
